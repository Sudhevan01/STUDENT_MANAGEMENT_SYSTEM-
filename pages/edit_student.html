<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student - Student Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="../index.html">
                <i class="bi bi-mortarboard-fill"></i> Student Management System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userName"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Profile</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="../index.html"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar Menu -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="students.html">
                                <i class="bi bi-people"></i> Students
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="courses.html">
                                <i class="bi bi-book"></i> Courses
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link text-danger" href="../index.html">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2 text-primary fw-bold">Edit Student</h1>
                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card shadow-sm">
                            <div class="card-body p-4">
                                <form action="student_updated_success.html" method="get">
                                    <!-- Full Name -->
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="fullName" name="fullName" value="John Doe" required>
                                    </div>

                                    <!-- Email -->
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                        <input type="email" class="form-control" id="email" name="email" value="john.doe@example.com" required>
                                    </div>

                                    <!-- Age -->
                                    <div class="mb-3">
                                        <label for="age" class="form-label">Age <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="age" name="age" value="22" min="15" max="100" required>
                                    </div>

                                    <!-- Course -->
                                    <div class="mb-4">
                                        <label for="course" class="form-label">Course <span class="text-danger">*</span></label>
                                        <select class="form-select" id="course" name="course" required>
                                            <option value="">Select course</option>
                                            <option value="Computer Science" selected>Computer Science</option>
                                            <option value="Computer Application">Computer Application</option>
                                            <option value="Business Administration">Business Administration</option>
                                            <option value="Data Science">Data Science</option>
                                            <option value="Information Technology">Information Technology</option>
                                        </select>
                                    </div>

                                    <!-- Buttons -->
                                    <div class="d-flex justify-content-center gap-2">
                                        <button type="submit" class="btn btn-primary px-4">
                                            <i class="bi bi-arrow-repeat"></i> Update
                                        </button>
                                        <a href="students.html" class="btn btn-secondary px-4">
                                            <i class="bi bi-x-circle"></i> Cancel
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script to populate form with URL parameters -->
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);

        // Populate form fields if parameters exist
        if (urlParams.has('name')) {
            document.getElementById('fullName').value = urlParams.get('name');
        }
        if (urlParams.has('email')) {
            document.getElementById('email').value = urlParams.get('email');
        }
        if (urlParams.has('age')) {
            document.getElementById('age').value = urlParams.get('age');
        }
        if (urlParams.has('course')) {
            const courseValue = urlParams.get('course');
            const courseSelect = document.getElementById('course');

            // Set the selected option
            for (let option of courseSelect.options) {
                if (option.value === courseValue) {
                    option.selected = true;
                    break;
                }
            }
        }
    </script>
</body>
</html>
