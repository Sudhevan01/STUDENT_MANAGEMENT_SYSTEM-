<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Added - Student Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .success-card {
            max-width: 500px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-icon i {
            font-size: 3rem;
            color: white;
        }

        .redirect-info {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-lg success-card">
                        <div class="card-body p-5">
                            <div class="success-icon">
                                <i class="bi bi-check-lg"></i>
                            </div>
                            <h2 class="text-success fw-bold mb-3">Student Added Successfully!</h2>
                            <p class="text-muted mb-4">
                                The student information has been saved to the system.
                            </p>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                <a href="students.html" class="btn btn-success btn-lg px-4">
                                    <i class="bi bi-list-ul"></i> View All Students
                                </a>
                                <a href="add_student.html" class="btn btn-outline-primary btn-lg px-4">
                                    <i class="bi bi-person-plus"></i> Add Another Student
                                </a>
                            </div>
                            <div class="redirect-info mt-4">
                                <p class="mb-0">
                                    <i class="bi bi-info-circle"></i>
                                    Or you can navigate using the menu below
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Navigation -->
                    <div class="mt-4 text-center">
                        <div class="btn-group" role="group">
                            <a href="dashboard.html" class="btn btn-outline-secondary">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                            <a href="courses.html" class="btn btn-outline-secondary">
                                <i class="bi bi-book"></i> Courses
                            </a>
                            <a href="../index.html" class="btn btn-outline-secondary">
                                <i class="bi bi-house"></i> Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
